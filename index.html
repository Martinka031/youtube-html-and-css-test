<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="user-profile">
            <img src="profile.jpg" alt="User Profile">
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
                <li>History</li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="video-card">
                <img src="video1.jpg" alt="Video Thumbnail">
                <div class="video-info">
                    <h4>video unavailable</h4>
                    <p>taken down</p>
                    <p>1M views • 1 week ago</p>
                </div>
            </div>
            <div class="video-card">
                <img src="video2.jpg" alt="Video Thumbnail">
                <div class="video-info">
                    <h4>Video Title 2</h4>
                    <p>Channel Name</p>
                    <p>500K views • 2 days ago</p>
                </div>
            </div>
            <!-- More video cards can be added here -->
        </main>
    </div>
</body>
</html>
